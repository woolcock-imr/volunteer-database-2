    <hr>
    <div style='padding:50px'>
        <span>Please type in your email address below</span><br>
        <input id=user_email placeholder="Email address" class=C__ID__input />
        <br><span id="ErrMsg__ID"></span>
        <br><input id=get_password__ID type=button value='Get Password' class=C__ID__button />
    </div>
</section>
<script>
    function F__ID(){
        VmInclude:__BASE__/vmiis/Common-Code/style/ease-in-out.js
        $('#D__ID').on('load',function(){
            $('#user_email').val('');
        })
        //----------------------------------
        $('#get_password__ID').on('click',function(){
            var user_email=$('#user_email').val();
            var req={cmd:'s2_s3_get_password',user_email:user_email,db_pid:'20008533'}
            $VmAPI.request({data:req,callback:function(res){
                if(res.ret=='1'){
                    alert("A link has been sent to your email box.")
                }
                else{
                    alert("Entered email doesn't exist in our records.")
                }
                var B=$vm.hosting_path+'/'+$vm.repository;
                if($vm.server=="production") window.location.href="https://rt.woolcock.org.au/volunteer-database.html";
                else window.location.href=B+"/index.html";
            }})
        })
        //--------------------------------------------
        $('#back__ID').on('click',function(event){
              event.stopPropagation();
              var A='woolcock_volunteer_database_';
              $vm.load_module_by_name(A+'sigin_and_registration',$vm.root_layout_content_slot,{})
        });
        //----------------------------------
    }
</script>
